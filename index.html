<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CY-Food</title>

    <!-- 
    - favicon
  -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <!-- 
    - custom css link
  -->
    <link rel="stylesheet" href="style.css" />


    <!-- 
    - google font link
  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Rubik:wght@400;500;600;700&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />

    <!-- 
    - preload images
  -->
    <link
      rel="preload"
      as="image"
      href="/images/hero-banner.png"
      media="min-width(768px)"
    />
    <link
      rel="preload"
      as="image"
      href="/images/hero-banner-bg.png"
      media="min-width(768px)"
    />
    <link rel="preload" as="image" href="images/hero-bg.jpg" />
  </head>

  <body id="top">
    <!-- 
    - #HEADER
  -->

    <header class="header" data-header>
      <div class="container">
        <h1>
          <img src="images/logo.png"class="logo" height="80px" width="80px"></img>
        </h1>

        <nav class="navbar" data-navbar>
          <ul class="navbar-list">
            <li class="nav-item">
              <a href="#home" class="navbar-link" data-nav-link>Home</a>
            </li>

            <li class="nav-item">
              <a href="#about" class="navbar-link" data-nav-link>About Us</a>
            </li>

            <li class="nav-item">
              <a href="#food-menu" class="navbar-link" data-nav-link>Salad</a>
            </li>

            <li class="nav-item">
              <a href="#blog" class="navbar-link" data-nav-link>Burgers</a>
            </li>

            <li class="nav-item">
              <a href="#" class="navbar-link" data-nav-link>Contact Us</a>
            </li>
          </ul>
        </nav>

        <div class="header-btn-group">
          <button class="search-btn" aria-label="Search" data-search-btn>
            <ion-icon name="search-outline"></ion-icon>
          </button>

          <button class="btn btn-hover">Reservation</button>

          <button
            class="nav-toggle-btn"
            aria-label="Toggle Menu"
            data-menu-toggle-btn
          >
            <span class="line top"></span>
            <span class="line middle"></span>
            <span class="line bottom"></span>
          </button>
        </div>
      </div>
    </header>

    <!-- 
    - #SEARCH BOX
  -->

    <div class="search-container" data-search-container>
      <div class="search-box">
        <input
          type="search"
          name="search"
          aria-label="Search here"
          placeholder="Type keywords here..."
          class="search-input"
        />

        <button
          class="search-submit"
          aria-label="Submit search"
          data-search-submit-btn
        >
          <ion-icon name="search-outline"></ion-icon>
        </button>
      </div>

      <button
        class="search-close-btn"
        aria-label="Cancel search"
        data-search-close-btn
      ></button>
    </div>

    <main>
      <article>
        <!-- 
        - #HERO
      -->

        <section
          class="hero"
          id="home"
          style="background-image: url('/images/hero-bg.jpg')"
        >
          <div class="container">
            <div class="hero-content">
              <p class="hero-subtitle">CY Offer is back !</p>

              <h2 class="h1 hero-title">
                One Dish Bought, 1 Free Dish ! 
              </h2>

              <p class="hero-text">
                Can I get some burger, with some peanut butter?
Do you think it's better, with a Dr. Pepper?
              </p>
              
             

            </div>
          
            <a id="rickrick" href="video/Rick Astley - Never Gonna Give You Up (Official Music Video).mp4">Book A Table</a>
            <figure class="hero-banner">
              <img
                src="/images/hero-banner-bg.png"
                width="820"
                height="716"
                alt=""
                aria-hidden="true"
                class="w-100 hero-img-bg"
              />

              <img
                src="/images/hero-banner.png"
                width="700"
                height="637"
                loading="lazy"
                alt="Burger"
                class="w-100 hero-img"
              />
            </figure>
          </div>
        </section>

        <!-- 
        - #PROMO
      --></article>
    </main>
  </body>
</html>
